<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.row{
   margin: 0px auto;
   width:300px;
}
</style>
</head>
<body>
<section class="page-section bg-light" id="seoul_location" style="padding-bottom: 30px">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">자유게시판</h2>
                    <h3 class="section-subheading text-muted">삭제해요 나의게시글!</h3>
                </div>
    <div class="row"> 
    <form method="post" action="/board/board_delete_ok">
      <table class="table">
        <tr>
          <td class="inline">
          비밀번호:<input type=password name=pwd class="input-sm" size=15>
          <input type=hidden name=no th:value="${no }">
          </td>
        </tr>
        <tr>
          <td class="text-center">
            <input type=submit value="삭제" class="btn btn-sm btn-danger">
            <input type=button value="취소" class="btn btn-sm btn-primary"
             onclick="javascript:history.back()"
            >
          </td>
        </tr>
      </table>
      </form>
      </div>
</div>
</section>
